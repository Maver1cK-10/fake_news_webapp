<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
            padding-top: 40px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 15px;
        }
        .result-box {
            margin-top: 30px;
        }
        .prediction-real {
            color: green;
            font-weight: bold;
        }
        .prediction-fake {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">üì∞ Fake News Detection System</h2>
    <form method="POST">
        <div class="mb-3">
            <textarea name="news" class="form-control" rows="5" placeholder="Enter your news here...">{{ news }}</textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Detect News</button>
        </div>
    </form>

    {% if prediction %}
    <div class="alert alert-info text-center mt-4">
        <h5>Final Prediction:</h5>
        <h4 class="{{ 'prediction-real' if prediction == 'REAL' else 'prediction-fake' }}">{{ prediction }}</h4>
    </div>

    <div class="result-box">
        <h5 class="mb-3">üîç Model-wise Results:</h5>
        <div class="row">
            {% for model, result in outputs.items() %}
            <div class="col-md-4">
                <div class="card shadow-sm mb-3">
                    <div class="card-body text-center">
                        <h6 class="card-title">{{ model }}</h6>
                        <p>Accuracy: {{ accuracies[model] }}%</p>
                        <p class="{{ 'prediction-real' if result == 'REAL' else 'prediction-fake' }}">
                            {{ result }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
